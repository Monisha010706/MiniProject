<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hunger Statistics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body { font-family: Arial, sans-serif; padding:20px;} .chart-container { width: 500px; margin: auto; } </style>
</head>
<body>
  <h3>Hunger Zone Distribution</h3>
  <p>Red = Severe, Orange = Moderate, Green = Low</p>
  <div class="chart-container">
    <canvas id="hungerPie"></canvas>
  </div>
  <script>
    const red = {{ red }};
    const orange = {{ orange }};
    const green = {{ green }};
    const ctx = document.getElementById('hungerPie').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Red (Severe)', 'Orange (Moderate)', 'Green (Low)'],
        datasets: [{
          data: [red, orange, green],
          backgroundColor: ['red', 'orange', 'green']
        }]
      },
      options: { responsive: true }
    });
  </script>
</body>
</html>
