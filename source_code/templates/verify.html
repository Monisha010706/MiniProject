<!DOCTYPE html>
<html>
<head>
    <title>Verify QR Code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .success-msg {
            color: green;
            font-weight: bold;
            font-size: 1.2em;
        }
        .error-msg {
            color: red;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">QR Code Verification</h2>
    
    <form method="POST" action="/verify_qr" class="p-4 bg-white shadow-sm rounded">
        <div class="mb-3">
            <label for="qr_text" class="form-label">Enter QR Code Data</label>
            <textarea class="form-control" id="qr_text" name="qr_text" rows="3" placeholder="Paste QR code data here" required></textarea>
        </div>

        <!-- Language Dropdown -->
        <div class="mb-3">
            <label for="language" class="form-label">Choose Language for Audio</label>
            <select class="form-select" id="language" name="language" required>
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
                <option value="ml">Malayalam</option>
                <option value="kn">Kannada</option>
                <option value="bn">Bengali</option>
                <option value="gu">Gujarati</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Verify</button>
    </form>

    {% if message %}
    <div class="mt-4 text-center {% if '✅' in message %}success-msg{% else %}error-msg{% endif %}">
        {{ message }}
    </div>

    <!-- Play Audio if verification success -->
    {% if '✅' in message %}
    <audio controls autoplay>
        <source src="/static/audio/{{ language }}.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    {% endif %}
    {% endif %}
</div>
</body>
</html>
