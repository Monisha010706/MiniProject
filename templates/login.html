<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hunger Heatmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg,#6a11cb 0%,#2575fc 100%); height:100vh; display:flex; align-items:center; justify-content:center; }
        .container-card { background:white; width:900px; height:520px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.2); display:flex; overflow:hidden; }
        .left { flex:1; padding:50px; color:white; background: linear-gradient(135deg,#6a11cb 0%,#ff6a00 100%); display:flex; flex-direction:column; justify-content:center; }
        .left h1 { font-size:2.5rem; margin:0 0 10px 0; }
        .left p { opacity:0.95; }
        .right { flex:1; padding:50px; display:flex; flex-direction:column; justify-content:center; }
        form { width:100%; max-width:320px; margin:auto; }
        .form-control { border-radius:25px; padding:12px 18px; margin-bottom:12px; }
        .btn-login { width:100%; border-radius:25px; padding:12px; background:linear-gradient(135deg,#6a11cb 0%,#2575fc 100%); color:white; border:none; }
    </style>
</head>
<body>
    <div class="container-card">
        <div class="left">
            <h1>Welcome to our website!</h1>
            <p>AI-powered Hunger Heatmap with Blockchain-assisted Token System. Demo project.</p>
        </div>
        <div class="right">
            <h3 class="text-center">User Login</h3>
            {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
            <form action="/" method="POST">
                <input class="form-control" type="text" name="username" placeholder="Username" required>
                <input class="form-control" type="password" name="password" placeholder="Password" required>
                <button class="btn btn-login mt-2" type="submit">Login</button>
            </form>
            
        </div>
    </div>
</body>
</html>
